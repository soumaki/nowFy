<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>nowFy ‚Äì Login Helper</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #141e30, #243b55);
      color: #fff;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
    }

    .container {
      background-color: rgba(0, 0, 0, 0.3);
      padding: 2em;
      margin-top: 3em;
      border-radius: 10px;
      width: 90%;
      max-width: 600px;
    }

    h1 {
      color: #00ffe5;
      font-size: 1.8em;
      text-align: center;
      margin-bottom: 0.5em;
    }

    p {
      text-align: center;
      color: #ccc;
      margin-top: 0;
      margin-bottom: 2em;
    }

    label {
      font-weight: bold;
      margin-bottom: 0.3em;
      display: block;
    }

    input[type="text"] {
      width: 100%;
      padding: 0.7em;
      margin-bottom: 1em;
      border: none;
      border-radius: 5px;
      font-size: 1em;
    }

    .actions {
      display: flex;
      justify-content: space-between;
      gap: 10px;
      margin-bottom: 1.5em;
    }

    button {
      flex: 1;
      padding: 0.7em;
      background: #00ffe5;
      border: none;
      color: #000;
      font-weight: bold;
      border-radius: 5px;
      font-size: 1em;
      cursor: pointer;
      transition: background 0.3s;
    }

    button:hover {
      background: #00d4c0;
    }

    .output {
      background: rgba(0, 0, 0, 0.25);
      padding: 1em;
      border-radius: 8px;
      margin-top: 1em;
    }

    .output label {
      margin-bottom: 0.5em;
    }

    .output .copy-group {
      display: flex;
      gap: 10px;
      margin-top: 0.5em;
    }

    .output input {
      flex: 1;
    }

    .credit {
      margin-top: 3em;
      text-align: center;
      font-size: 0.85em;
      color: #aaa;
    }

    .credit a {
      color: #00ffe5;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>nowFy ‚Äì Login Helper</h1>
    <p>Generate your Spotify login link and extract your code easily.</p>

    <label for="clientId">Your Spotify Client ID</label>
    <input type="text" id="clientId" placeholder="Paste your client ID here" />

    <div class="actions">
      <button onclick="generateAuthLink()">Generate Link</button>
      <button onclick="openLink()">Open Link</button>
    </div>

    <div class="output" id="linkBox" style="display: none;">
      <label>üîó Your Spotify Login Link</label>
      <div class="copy-group">
        <input type="text" id="authLink" readonly />
        <button onclick="copyText('authLink')">Copy</button>
      </div>
    </div>

    <label for="redirectedUrl" style="margin-top: 2em;">Paste the URL after login</label>
    <input type="text" id="redirectedUrl" placeholder="https://example.com/callback?code=..." />

    <button onclick="extractCode()">Extract Code</button>

    <div class="output" id="codeBox" style="display: none;">
      <label>üìé Your nowFy command:</label>
      <div class="copy-group">
        <input type="text" id="codeCommand" readonly />
        <button onclick="copyText('codeCommand')">Copy</button>
      </div>
    </div>
  </div>

  <div class="credit">
    üçè Made with üíö by <a href="https://t.me/ApplePlugins" target="_blank">@ApplePlugins</a>
  </div>

  <script>
    let currentAuthLink = "";

    function generateAuthLink() {
      const clientId = document.getElementById("clientId").value.trim();
      if (!clientId) return alert("Please enter your Spotify Client ID.");

      const scope = "user-read-currently-playing user-read-playback-state";
      const redirect = "https://example.com/callback";
      const authURL = `https://accounts.spotify.com/authorize?client_id=${clientId}&response_type=code&redirect_uri=${encodeURIComponent(redirect)}&scope=${encodeURIComponent(scope)}`;

      currentAuthLink = authURL;
      document.getElementById("authLink").value = authURL;
      document.getElementById("linkBox").style.display = "block";
    }

    function openLink() {
      if (!currentAuthLink) {
        generateAuthLink();
      }
      if (currentAuthLink) {
        window.open(currentAuthLink, "_blank");
      }
    }

    function extractCode() {
      const url = document.getElementById("redirectedUrl").value;
      const match = url.match(/code=([^&]+)/);
      if (!match) return alert("Code not found in URL.");

      const code = match[1];
      document.getElementById("codeCommand").value = `.code ${code}`;
      document.getElementById("codeBox").style.display = "block";
    }

    function copyText(id) {
      const input = document.getElementById(id);
      input.select();
      input.setSelectionRange(0, 99999);
      document.execCommand("copy");
    }
  </script>
</body>
</html>
