<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>nowFy Login Helper</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #141e30, #243b55);
      color: #fff;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }
    header {
      text-align: center;
      padding: 2em 1em 1em;
    }
    header h1 {
      margin: 0;
      font-size: 2em;
      color: #00ffe5;
    }
    .container {
      flex: 1;
      max-width: 600px;
      margin: 0 auto;
      padding: 2em 1em;
      background-color: rgba(0, 0, 0, 0.3);
      border-radius: 10px;
    }
    label {
      display: block;
      margin-bottom: 0.5em;
      font-weight: bold;
    }
    input[type="text"] {
      width: 100%;
      padding: 0.8em;
      margin-bottom: 1em;
      border: none;
      border-radius: 5px;
      font-size: 1em;
    }
    button {
      background: #00ffe5;
      border: none;
      color: #000;
      padding: 0.7em 1.5em;
      border-radius: 5px;
      font-weight: bold;
      font-size: 1em;
      cursor: pointer;
      transition: background 0.3s;
    }
    button:hover {
      background: #00ccc2;
    }
    .output {
      margin-top: 2em;
      background: rgba(0, 0, 0, 0.2);
      padding: 1em;
      border-radius: 5px;
      word-break: break-all;
    }
    .copy {
      display: flex;
      align-items: center;
      justify-content: space-between;
    }
    .copy input {
      flex: 1;
      padding: 0.6em;
      border: none;
      border-radius: 4px;
      font-size: 1em;
      margin-right: 0.5em;
    }
    .credit {
      margin-top: 3em;
      text-align: center;
      font-size: 0.9em;
      color: #aaa;
    }
    .credit a {
      color: #00ffe5;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <header>
    <h1>nowFy â€“ Spotify Auth Generator</h1>
    <p>Generate your Spotify login link and authorization code.</p>
  </header>

  <div class="container">
    <label for="clientId">Enter your Spotify Client ID</label>
    <input type="text" id="clientId" placeholder="Paste your client ID here..." />

    <button onclick="generate()">Generate</button>

    <div class="output" id="output" style="display:none;">
      <p><strong>ðŸ”— Authorization Link:</strong></p>
      <div class="copy">
        <input type="text" id="authLink" readonly />
        <button onclick="copyText('authLink')">Copy</button>
      </div>

      <p style="margin-top:1.5em;"><strong>ðŸ“Ž After login, use this:</strong></p>
      <div class="copy">
        <input type="text" id="codeCmd" value=".code YOUR_CODE_HERE" readonly />
        <button onclick="copyText('codeCmd')">Copy</button>
      </div>
    </div>
  </div>

  <div class="credit">
    Made with ðŸ’š by <a href="https://t.me/ApplePlugins" target="_blank">@ApplePlugins</a>
  </div>

  <script>
    function generate() {
      const clientId = document.getElementById("clientId").value.trim();
      const authLink = document.getElementById("authLink");
      const output = document.getElementById("output");

      if (!clientId) {
        alert("Please enter your Client ID.");
        return;
      }

      const base = "https://accounts.spotify.com/authorize";
      const redirect = "https://example.com/callback";
      const scope = encodeURIComponent("user-read-currently-playing user-read-playback-state");

      const url = `${base}?client_id=${clientId}&response_type=code&redirect_uri=${encodeURIComponent(redirect)}&scope=${scope}`;

      authLink.value = url;
      output.style.display = "block";
    }

    function copyText(id) {
      const input = document.getElementById(id);
      input.select();
      input.setSelectionRange(0, 99999);
      document.execCommand("copy");
    }
  </script>
</body>
</html>
