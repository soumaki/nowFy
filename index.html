<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>nowFy ‚Äì Login Helper</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      color: #fff;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .wrapper {
      width: 100%;
      padding: 1em;
    }

    .container {
      background-color: rgba(0, 0, 0, 0.25);
      padding: 2em;
      border-radius: 12px;
      max-width: 600px;
      margin: 0 auto;
    }

    h1 {
      text-align: center;
      color: #00ffe5;
      font-size: 1.8em;
      margin-bottom: 0.3em;
    }

    p {
      text-align: center;
      color: #ccc;
      margin-top: 0;
      margin-bottom: 2em;
    }

    label {
      font-weight: bold;
      margin-top: 1em;
      display: block;
    }

    input[type="text"] {
      width: 100%;
      padding: 0.75em;
      margin-top: 0.5em;
      margin-bottom: 1.2em;
      border: none;
      border-radius: 6px;
      font-size: 1em;
      background: #f2f2f2;
      color: #000;
    }

    .actions {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      justify-content: center;
      margin-bottom: 1.5em;
    }

    button {
      padding: 0.75em 1em;
      background: #00ffe5;
      border: none;
      color: #000;
      font-weight: bold;
      border-radius: 6px;
      font-size: 1em;
      cursor: pointer;
      flex: 1 1 45%;
      min-width: 120px;
      transition: background 0.3s ease;
    }

    button:hover {
      background: #00d4c0;
    }

    .output {
      background: rgba(255, 255, 255, 0.1);
      padding: 1em;
      border-radius: 10px;
      margin-top: 1em;
    }

    .output .copy-group {
      display: flex;
      gap: 10px;
      margin-top: 0.5em;
    }

    .output input {
      flex: 1;
      background: #fff;
      color: #000;
    }

    .credit {
      text-align: center;
      margin-top: 2em;
      font-size: 0.9em;
      color: #ccc;
    }

    .credit a {
      color: #00ffe5;
      text-decoration: none;
    }

    @media (max-width: 500px) {
      .actions {
        flex-direction: column;
      }

      button {
        flex: 1 1 100%;
      }
    }
  </style>
</head>
<body>
  <div class="wrapper">
    <div class="container">
      <h1>nowFy ‚Äì Login Helper</h1>
      <p>Generate your Spotify login link and get your <code>.code</code> easily.</p>

      <label for="clientId">Spotify Client ID:</label>
      <input type="text" id="clientId" placeholder="Paste your client ID here" />

      <div class="actions">
        <button onclick="generateAuthLink()">Generate Link</button>
        <button onclick="openLink()">Open Link</button>
      </div>

      <div class="output" id="linkBox" style="display: none;">
        <label>üîó Authorization Link</label>
        <div class="copy-group">
          <input type="text" id="authLink" readonly />
          <button onclick="copyText('authLink')">Copy</button>
        </div>
      </div>

      <label for="redirectedUrl">Paste redirected URL (after login)</label>
      <input type="text" id="redirectedUrl" placeholder="https://example.com/callback?code=..." />

      <button onclick="extractCode()">Extract Code</button>

      <div class="output" id="codeBox" style="display: none;">
        <label>üìé nowFy Command:</label>
        <div class="copy-group">
          <input type="text" id="codeCommand" readonly />
          <button onclick="copyText('codeCommand')">Copy</button>
        </div>
      </div>

      <div class="credit">
        üçè Created by <a href="https://t.me/ApplePlugins" target="_blank">@ApplePlugins</a>
      </div>
    </div>
  </div>

  <script>
    let currentAuthLink = "";

    function generateAuthLink() {
      const clientId = document.getElementById("clientId").value.trim();
      if (!clientId) return alert("Please enter your Spotify Client ID.");

      const scope = "user-read-currently-playing user-read-playback-state";
      const redirect = "https://example.com/callback";
      const authURL = `https://accounts.spotify.com/authorize?client_id=${clientId}&response_type=code&redirect_uri=${encodeURIComponent(redirect)}&scope=${encodeURIComponent(scope)}`;

      currentAuthLink = authURL;
      document.getElementById("authLink").value = authURL;
      document.getElementById("linkBox").style.display = "block";
    }

    function openLink() {
      if (!currentAuthLink) {
        generateAuthLink();
      }
      if (currentAuthLink) {
        window.open(currentAuthLink, "_blank");
      }
    }

    function extractCode() {
      const url = document.getElementById("redirectedUrl").value;
      const match = url.match(/code=([^&]+)/);
      if (!match) return alert("Code not found in URL.");

      const code = match[1];
      document.getElementById("codeCommand").value = `.code ${code}`;
      document.getElementById("codeBox").style.display = "block";
    }

    function copyText(id) {
      const input = document.getElementById(id);
      input.select();
      input.setSelectionRange(0, 99999);
      document.execCommand("copy");
    }
  </script>
</body>
</html>
